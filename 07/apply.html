    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<body>
    <div id="headerWrapper">
        <header>
            <a href="index.html"><img src="images/logo1x.png" alt="logo" width="50" height="50" srcset="images/logo1x.png 1x, images/logo2x.png 2x, images/logo3x.png 3x"></a>
            <h1>Moonson University</h1>
            <div id="hamburger"><a href="#closex">&#9776;</a></div>
        </header>
    </div>

    <div id="navWrapper">
        <nav>
            <div id="closex"><a href="#hamburger">x</a></div>
            <ul>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="students.html">Students</a></li>
                <li class="active"><a href="apply.html">Apply</a></li>
            </ul>
        </nav>
    </div>

    <div id="mainWrapper">
        <main>
            <h1>Apply</h1>
    
            <form method="GET" action="thanks.html" class="my-form" autocomplete="on">
                <h3>Personal Information</h3>
                <label>First Name: <input type="text" name="fname" autocomplete="given-name" required title="First Name Here"></label>
                <label>Last Name: <input type="text" name="lname" autocomplete="family-name" required title="Last Name Here"></label>
                <label>Email: <input type="email" name="email" autocomplete="email" required title="Your Email Here"></label>
                <label>Cell Phone: <input type="tel" name="phone" autocomplete="tel" required title="Phone Number Here"></label>
    
                <label>Address: <input type="text" name="address" autocomplete="address-level3" title="Your Address"></label>
                <label>City: <input type="text" name="city" autocomplete="address-level2" title="Your City"></label>
                <label>State: <input type="text" name="state" autocomplete="address-level1" title="Your State"></label>
                <label>Zip Code: <input type="text" name="zip" autocomplete="postal-code" title="Your Zip Code"></label>

                <h3>Previous School</h3> 
                <label>
                    <select name="school">
                        <option value="No Selection Made">Please Select</option>
                        <option value="public">Public High School</option>
                        <option value="private">Private High School</option>
                        <option value="homeschool">Homeschooled</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>High School Graduation Date <input type="date" name="graduate" title="mm/dd/yyyy" required></label>
    
                <h3>Completed Education</h3>
                <label><input type="checkbox" name="Earned GED"> GED </label>
                <label><input type="checkbox" name="Earned HS Diploma"> High School Diploma </label>
                <label><input type="checkbox" name="Earned Associates"> Associates Degree </label>
    
                <h3>Communication Preferences</h3>
                <label><input type="radio" name="preferences" value="text"> Text</label>
                <label><input type="radio" name="preferences" value="email"> Email</label>
                <label><input type="radio" name="preferences" value="mail"> Mail</label>
    
                <label>Username (5-10 letters)<input type="text" required pattern="[A-Za-z]{5,10}" title="Please enter a Username that is 5-10 letters long"></label>
                <label>Password (6 or more) <input type="password" name="password" required minlength="6" title="Password must be at least 6 characters long"></label>
    
                <input type="submit" value="Apply">
            </form>
    
    
        </main>
    </div><!-- end main wrapper -->

    <div id="footer">
        <footer>

            <p class="legal">&copy; <span id="year">2024</span> &bull; Hannah Ramos</p>
        </footer>
    </div>
    <script src="js/script.js"></script>

</body>
